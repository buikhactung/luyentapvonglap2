<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let i;
let j;
let n=6;
for (i=0;i<=n;i++) {
    for (j=0;j<=n;j++) {
        if(i>0 && i < n && j>0 && j<n) {
            document.write("&nbsp&nbsp")
        } else {
            document.write("*")
        }
    }
    document.write("<br>")
}
</script>
</body>
</html>
